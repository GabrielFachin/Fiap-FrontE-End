        <header>
            <!--h1 serve como Head de uma seção do site, não relacionada diretamente com a tag head.-->
            <h1> Bem vindo ao meu Site!</h1>


            <!--Tag de navegação, utilizada para agrupar conjuntos de links-->
            <nav>
                <!-- 
                Unordered List = ul

                podemos adicionar dentro da ul APENAS a tag li
                 li = item de lista (list item)

                Assim, completamos a estrutura da lista não com itens não ordenados

                Marcadores da ul podem ser caractéres, imagens, e até mesmo símbolos.
                -->
                

                <!--
                Ordered List = ol
                
                Oposta a ul, é uma lista com itens ordenados.
                Diferente da ul, a ol utiliza marcadores que contém alguma contagem, como 1, I, a, etc;
                -->

                <!-- cheat code pra criar várias tags de forma rápida!-->
                <!--ul>li*5>a[href=#]{Item - $}-->

                 <!--ul>li * 5, ou seja, vamos gerar 5 tags li dentro da ul-->
                 <!--li*5>a, ou seja, dentro de todos os li teremos a tag ''a''-->
                 <!--[href=#], ou seja, colocamos dentro dos[]o método e falamos qual o valor-->
                 <!--{Item - $}, ou seja, aqui geramos itens por linha, com o $ sendo uma váriavel que
                 vai aumentar em 1 a cada linha nova gerada (li)-->

                
                 <!--href é um ponteiro!-->
                 <!--a serve para hyperlink!-->
                <!--ul serve pra lista de itens não ordenada!-->
                <ul>
                    <li><a href="./assets/sobre.html">Sobre</a></li>
                    <li><a href="./assets/cursos.html">Cursos</a></li>
                    <li><a href="./assets/workshop.html">Workshop</a></li>
                    <li><a href="./assets/ajuda.html">Ajuda</a></li>
                    <li><a href="./assets/contato.html">Contato</a></li>
                </ul>

            
            <!--Lembre de fechar a tag nav!-->
