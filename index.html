<!DOCTYPE html> <!--DTD, Document Type Definition/ Instrução para que o navegador saiba a versão do HTML
que está sendo carregado.-->
<!---->

<html lang="pt-br" dir="ltr">   <!--tag de abertura HTML seguida dos atributos (ordem correta)
    , os atributos após sendo lang (pt-br), ditando a linguagem do site, e dir(ltr), direção do texto
    left to right.-->

    <head>
        <!-- Tag Head, utilizar SOMENTE para a declaração de metadados!-->
        
        <title> Meu primeiro site   </title> <!--titulo do documento HTML-->

        <!--Padrão de linha HTML: nome, ou seja, função, e logo após argumentos-->

        <meta charset="UTF8"> <!--Tag para citar caracteres presentes no site-->

        <meta name="viepowrt" content="width=device-width, initial-scale=1.0"> <!--Tag que define
        a largura da tela e a escala (zoom) inicial do site-->

        <meta name ="description" content="meu primeiro site"> <!--Tag de descrição do site-->

        <meta name ="robots" content="index"> <!--Tag para ajudar na indexação-->

        <meta name="author" content="Gabriel"> <!--Tag para citar o autor do site-->

        <meta name="theme-color" content="#F000"> <!--Tag para alterar a cor da barra de navegação
        e navegadores android-->

        <!--Área abaixo se refere aos ''links'' de acesso externo, como pastas ou URLS-->

        <link rel="stylesheet" href="./css/style.css"> <!--Tag para definir o link para a estilização 
        externa-->

        <link rel="icon" href=".img/favicon.ico"> <!--Tag para a definição do ícone do site-->

        <link rel="canonical" href="https://www.meusite.com.br"><!--Tag para a definição da URL original
        do site, caso haja mudança de URL do mesmo-->


        <!--Lembre de fechar a tag Head!-->
    </head>


<body>
    <!--Corpo do site, onde as imagens, textos, e gerais devem ficar-->

    <!--h1 serve como Head de uma seção do site, não relacionada diretamente com a tag head.-->
    <h1> Bem vindo ao meu Site!</h1>

    <!--p para paragráfo do head atual.-->
    <p>Este é um exemplo de site simples usando HTML, CSS e JavaScript</p>


    <!--Criação de um botão, utilizando a mesma formatação, função e argumento, o botão em questão
    abrirá um alerta próximo da aba de pesquisa com a mensagem "Olá,mundo!""-->
    <button onclick = "alert('Olá,mundo!')">Clique Aqui!</button>


    <!--Lembre de fechar a tag Body!-->
    </body>

    <!--Lembre de fechar a tag HTML!-->
</html>
